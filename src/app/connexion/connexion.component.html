<form style="padding: 20px; ">
  <div style="background-color: #c72c21">
    <h2 class="text-center p-4 text-white">Authentification</h2>
  </div>
  <div class="form-group ">
    <label for="email" class="col-sm-2 col-form-label"><h4>Email</h4></label>
    <br/>
    <input type="text" [(ngModel)]="user.email"
           class="form-control" style="padding: 30px; font-size: medium"
           id="email"
           name="email"
           placeholder="Enter votre email "
           required #email="ngModel">
    <small class="form-text text-muted">Ne partagez pas votre compte avec quelq'un</small>
  </div>

  <br/>

  <div class="form-group ">
    <label for="password" class="col-sm-2 col-form-label"><h4>Mot de passe</h4></label>
    <br/>
    <input type="password" [(ngModel)]="user.password"
           class="form-control" style="padding: 30px; font-size: medium"
           id="password"
           name="password"
           placeholder="Enter votre password"
           required #name="ngModel">

  </div>
  <div>
    <br/>
    <div align="center">
      <button class="btn btn-info btn-lg" (click)="connectUser(user)"> se connecter</button>
    </div>
  </div>

</form>
