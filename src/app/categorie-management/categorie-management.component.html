<div *ngIf="click">

  <blockquote class="blockquote">
    <p class="mb-0"><strong>Categorie Service :</strong></p>
  </blockquote>

  <div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nom">Description : </label>


          <input type="text" [(ngModel)]="categorie.desc_catServ"
                 class="form-control"
                 id="nom"
                 name="nom"
                 placeholder="Entrer la description de la categorie">

        </div>
        <div align="center">
          <button type="submit"
                  style="width: 250px" class="btn btn-info btn-lg p-3">Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<div *ngIf="!click">
  <blockquote class="blockquote">
    <p class="mb-0"><strong>Categorie Bien :</strong></p>
  </blockquote>

  <div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmitBien()">
        <div class="form-group">
          <label for="nom">Description : </label>
          <input type="descBien" [(ngModel)]="categorieBien.desc_catBien"
                 class="form-control"
                 id="descBien"
                 name="descBien"
                 placeholder="Entrer la description de la categorie ">

        </div>
        <div align="center">
          <button type="submit"
                  style="width: 250px" class="btn btn-info btn-lg p-3">Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
