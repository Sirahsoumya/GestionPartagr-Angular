<app-user-managment></app-user-managment>

<div align="center">
  <label class="form-check-inline">
    <label class="form-check-inline" style="font-size:25px"><input class="form-check-input" type="radio" name="mode"
                                                                   (click)="setCategorie('Bien')" [value]="true"
                                                                   [(ngModel)]="mode"><strong>Bien </strong></label>
  </label>
  <label class="form-check-inline">

    <label class="form-check-inline" style="font-size:25px"><input class="form-check-input" type="radio" name="mode"
                                                                   (click)="setCategorie('Service')" [value]="false"
                                                                   [(ngModel)]="mode"><strong>Sercice </strong> </label>
  </label>
</div>


<div *ngIf="mode">

  <div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group col-md-6">
          <label>Categorie </label>
          <select type="number" name="categorieBien" [(ngModel)]="bien.categorieBien.id_catBien" class="form-control">
            <option *ngFor="let categorieBien of categorieBiens"
                    [ngValue]="categorieBien.id_catBien">{{categorieBien.desc_catBien}}</option>
          </select>
        </div>


        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dateDemande">Date de debut</label>
            <input type="date" [(ngModel)]="bien.date_debut"
                   class="form-control"
                   id="dateDemande"
                   name="dateDemande"
                   placeholder="Enter la date de debut">
          </div>
          <div class="form-group col-md-6">
            <label for="dateDemande">Date de fin</label>
            <input type="date" [(ngModel)]="bien.date_fin"
                   class="form-control"
                   id="dateFin"
                   name="dateFin"
                   placeholder="Enter la date de fin">
          </div>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" [(ngModel)]="bien.image"
                 class="form-control"
                 id="image"
                 name="image"
                 placeholder="Enter l'image">
        </div>
        <div class="form-group">
          <label for="type_bien">Type</label>
          <input type="text" [(ngModel)]="bien.type_bien"
                 class="form-control"
                 id="type_bien"
                 name="type_bien"
                 placeholder="Enter le type du Bien">
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Cout</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="coutBien" value="gratuit" [(ngModel)]="bien.cout">
                <label class="form-check-label">
                  Gratuit
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="coutBien" value="rémunérer" [(ngModel)]="bien.cout">
                <label class="form-check-label">
                  Rémunérée
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div align="center">
          <button type="submit"
                  style="width: 250px" class="btn btn-info btn-lg p-2">Confirmer
          </button>
          <!--<a routerLink="/home" class="btn btn-outline-success">Confirmer</a>-->
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="!mode">
  <div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmitService()">
        <div class="form-group col-md-6">
          <label> Categorie </label>
          <select type="number" name="categorieBien" [(ngModel)]="service.categorie.id_catServ" class="form-control">
            <option *ngFor="let categorie of categories"
                    [ngValue]="categorie.id_catServ">{{categorie.desc_catServ}}</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dateDemandeService">Date de debut</label>
            <input type="date" [(ngModel)]="service.date_debut"
                   class="form-control"
                   id="dateDemandeService"
                   name="dateDemandeService"
                   placeholder="Enter la date de debut">
          </div>

          <div class="form-group col-md-6">
            <label for="dateFinService">Date de fin</label>
            <input type="date" [(ngModel)]="service.date_fin"
                   class="form-control"
                   id="dateFinService"
                   name="dateFinService"
                   placeholder="Enter la date de fin">
          </div>
        </div>
        <div class="form-group">
          <label for="type_service">Type</label>
          <input type="text" [(ngModel)]="service.type_service"
                 class="form-control"
                 id="type_service"
                 name="type_service"
                 placeholder="Enter le type du Bien">
        </div>


        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Cout</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="coutService" value="gratuit"
                       [(ngModel)]="service.cout">
                <label class="form-check-label">
                  Gratuit
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="coutService" value="rémunérer"
                       [(ngModel)]="service.cout">
                <label class="form-check-label">
                  Rémunérée
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div align="center">
          <button type="submit"
                  style="width: 250px" class="btn btn-info btn-lg p-2">Confirmer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
