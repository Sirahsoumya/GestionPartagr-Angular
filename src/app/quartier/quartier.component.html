<div align="center">
  <h1 class="text-center p-4 " style="color: #c72c21"> Ajouter un quartier </h1>
</div>

<div class="card my-12">
  <div class="card-body ">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group ">
        <label for="nom" class="col-sm-2 col-form-label"><h5>Quartier :</h5></label>
        <div class="col-sm-10">
          <input type="nom" [(ngModel)]="quartier.nom_quartier"
                 class="form-control"
                 id="nom"
                 name="nom"
                 placeholder="Enter le nom du quartier "
                 required #email="ngModel">
        </div>
      </div>
      <div class="form-group ">
        <label for="adresse" class="col-sm-2 col-form-label"><h5>Adresse :</h5></label>
        <div class="col-sm-10">
          <input type="adresse" [(ngModel)]="quartier.adresse"
                 class="form-control"
                 id="adresse"
                 name="adresse"
                 placeholder="Entrer l'adresse "
                 required #email="ngModel">
        </div>
      </div>
      <div class="form-group ">
        <label for="ville" class="col-sm-2 col-form-label"><h5>Ville :</h5></label>
        <div class="col-sm-10">
          <input type="ville" [(ngModel)]="quartier.ville"
                 class="form-control"
                 id="ville"
                 name="ville"
                 placeholder="Enter la ville "
                 required #email="ngModel">
        </div>
      </div>
      <div class="form-group ">
        <label for="pays" class="col-sm-2 col-form-label"><h5>Pays :</h5></label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="quartier.pays"
                 class="form-control"
                 id="pays"
                 name="pays"
                 placeholder="Enter le pays "
                 required #email="ngModel">
        </div>
      </div>
      <div align="center">
        <button type="submit"
                style="width: 250px" class="btn btn-info btn-lg p-3">Ajouter
        </button>
      </div>
    </form>
  </div>
</div>
