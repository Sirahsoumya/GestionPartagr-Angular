<table class="table table-striped table-dark">
  <thead class="thead-dark">
  <tr>
    <th scope="col" style="text-align: center">#</th>
    <th scope="col" style="text-align: center">Nom du quartier</th>
    <th scope="col" style="text-align: center">adresse</th>
    <th scope="col" style="text-align: center">ville</th>
    <th scope="col" style="text-align: center">pays</th>
    <th scope="col" style="text-align: center">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let quartier of quartiers">
    <td style="text-align: center">{{ quartier.id_quartier }}</td>
    <td style="text-align: center">{{ quartier.nom_quartier}}</td>
    <td style="text-align: center">{{ quartier.adresse}}</td>
    <td style="text-align: center">{{ quartier.ville}}</td>
    <td style="text-align: center">{{ quartier.pays}}</td>
    <td style="text-align: center"><li class="list-inline-item">
      <button class="btn-outline-danger" (click)="delQuartier(quartier)" style="text-align: center">Supprimer</button>
    </li></td>
  </tr>
  </tbody>
</table>
